  - kind: ethereum/contract
    name: GovernableFundFactory
    network: arbitrum-one
    source:
      address: "0x2e71Eef0AE6C82902B6458655A36BfD7B76E6B2D"
      abi: GovernableFundFactory
      startBlock: 120000000
    mapping:
      kind: ethereum/events
